<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-5-align-center" src="logo.jpg" alt="" width="120" height="57"
        style="margin-bottom: 20px; border-radius: 133px;width: 15rem;height: 8rem;">
      <br>
      <h1 class="h3 mb-3 fw-normal"> Sign up</h1>

      <div class="form-floating">

        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      </div>
      <div class="form-floating">

        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      </div>
      <div class="form-floating">

        <input type="password" class="form-control" id="confirmedPassword" placeholder="ConfirmPassword">
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingDni" placeholder="DNI">
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; UPV 2020â€“2021</p>
    </form>
  </main>
